<div class="row">
  <div class="col s6">
    <div class="col s6">

      <br>
      <div class="input-field"><span>Статус</span>
        <select #formSelect [(ngModel)]="selectedValue" class="custom-select" type="select" (change)="Validate()">
          <option *ngFor="let link of links" [value]="link">{{link}}</option>
        </select>
      </div>

    </div>
    <div class="col filter-pickers">
      <div class="input-field">
        <input type="date" #start>
        <label>Начало</label>
      </div>

      <div class="input-field">
        <input type="date" #end>
        <label>Конец</label>
      </div>
    </div>
  </div>

  <button (click)="submitFilter()" [disabled]="!isValid" class="btn waves-effect wavers-light btn-small">Применить
    фильтр</button>
    <button (click)="submitFilterNull()"  class="btn red waves-effect wavers-light btn-small">X</button>
</div>
