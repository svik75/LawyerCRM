<h5 class="row center teal-text"><br><br>Наши судебные дела</h5>
<div class="col s12">
  <ng-container *ngFor="let item of courtCases">
  <div class="card horizontal"  [ngStyle]="{'margin': '1% auto'}" *ngIf="currentCourt == item.uid || item.uid === 0 || !courtId">
    <div class="card-image" [hidden]="isMobile()">
      <img src="assets/6.jpg">
    </div>
    <div class="card-stacked" >
    <span class="card-title center teal-text"><b>{{item.title}}</b></span>
      <div class="card-content">
        <p>{{item.descr}}</p>
      </div>
      <div class="card-action">
        <a [href]="item.src">Посмотреть решение суда</a>
      </div>

    </div>

  </div>
</ng-container>
</div>
