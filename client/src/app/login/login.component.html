<div class="container" [ngStyle]="{'padding-bottom': '30px', 'padding-top': '30px'}">
<form
class="card"
[formGroup] = "form"
(ngSubmit)="onSubmit()"
>
  <div class="card-content">
      <span class="card-title">Войти</span>
      <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input
          formControlName ="email"
          id="email" type="email"
          [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
          >
          <label for="email">Email:</label>
          <span class="helper-text red-text"
          *ngIf="form.get('email').invalid && form.get('email').touched"
          >
          <span *ngIf="form.get('email').errors['required']">Поле не должно быть пустым</span>
          <span *ngIf="form.get('email').errors['email']">Введите корректную почту</span>
        </span>
      </div>
      <div class="input-field">
          <i class="material-icons prefix">passowrd</i>
          <input
          formControlName = "password"
          [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}"
          id="password" type="password">
          <label for="password">Пароль:</label>
          <span class="helper-text red-text"
          *ngIf="form.get('password').invalid && form.get('password').touched"
          >
          <span *ngIf="form.get('password').errors['required']">Пароль не должен быть пустым</span>
          <span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">
            Длина пароля должна быть не менее {{form.get('password').errors['minlength']['requiredLength']}} символов.
            Сейчас длина пароля {{form.get('password').errors['minlength']['actualLength']}}
          </span>
        </span>
      </div>
  </div>
  <div class="card-action">
      <button
      type="submit"
      class="modal-action btn waves-effect waves-light"
      [disabled]="form.invalid || form.disabled"
      >Войти
    </button>
  </div>
</form>
</div>
